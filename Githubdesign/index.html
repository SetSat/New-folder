<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Design</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
   
    body,
    html {
      height: 100%;
      margin: 0;
      background-color: #f2f2f2;
    }
    .container {
      height: 100%;
      max-width: 100%;
      margin: 0 auto;
      background-color: #e4e4e4;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #24292e;
      color: #ffffff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 2px;
      width: 100%;
      border-radius: 3px;
    }
    .content {
      display: flex;
      flex-grow: 1;
    }
    .left-section {
      width: 35%;
      background-color: #24292e;
      border-radius: 0 0 0 10px;
      background-color: #e4e4e4;
      height: 100vh;
    }
    .right-section {
      width: 65%;
      padding: 20px;
      height: 100vh;
    }
    .search-bar {
      background-color: #24292e;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .search-bar input {
      background-color: transparent;
      border: none;
      color: #ffffff;
    }
    .search-bar input::placeholder {
      color: #ffffff;
    }
    .card {
      background-color: #24292e;
      border-radius: 20px;
      margin-bottom: 20px;
      padding: 20px;
      height: 250px;
    }
    .card-body {
      background-color: #24292e;
      border-radius: 20px;
      padding: 20px;
      height: 280px;
    }
    .leftdiv {
      background-color: #24292e;
      width: 90%;
      height: 98%;
      margin-top: 30px;
      margin-left: 30px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">GITHUB</div>
    <div class="content">
      <div class="left-section">
        <div class="leftdiv"></div>
      </div>
      <div class="right-section">
        <div class="search-bar text-white"> <!-- Changed to white text color -->
          <input type="text" class="form-control" placeholder="Search" />
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
